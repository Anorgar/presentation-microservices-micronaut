micronaut:
  application:
    name: pet-core


datasources:
  default:
    url: "jdbc:h2:mem:pet-test-db;INIT=runscript from 'classpath:/pet_store_test_init_script.sql'"
    username: sa
    password: ""
    driverClassName: org.h2.Driver

jpa:
  default:
    entity-scan:
      packages:
        - 'fr.micronaut.presentation.petcore.domains.entities'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true