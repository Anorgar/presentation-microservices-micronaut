datasources:
  default:
    url: ${database.h2.url}${database.h2.pet};INIT=runscript from 'classpath:/pet_store_init_script.sql'
    username: ${database.h2.user-name}
    password: ${database.h2.password}
    driverClassName: ${database.h2.driver}

jpa:
  default:
    entity-scan:
      packages:
        - 'fr.micronaut.presentation.petcore.domains.entities'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true