<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Pet store</title>

  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>

</head>


<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand">Pet shop</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/pet">Pets</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/type">Types</a>
    </li>
  </ul>
</nav>

<main role="main" class="container">

  <h2>Validation error</h2>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">field</th>
        <th scope="col">message</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="validationError : ${validationErrors}">
        <td th:text="${validationError.field}"></td>
        <td th:text="${validationError.message}"></td>
      </tr>
    </tbody>
  </table>

</main>

<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
