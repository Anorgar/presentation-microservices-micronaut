<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Pet store</title>

  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>

</head>


<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand">Pet shop</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" href="/pet">Pets</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link" href="/type">Types</a>
    </li>
  </ul>
</nav>

<main role="main" class="container">

  <h2>Available pets</h2>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.type.type}"></td>
        <td th:text="${pet.price}"></td>
        <td th:text="${pet.stock}"></td>
        <td></td>
      </tr>
      <form action="/pet" method="post">
        <tr>
          <td>
            <label for="name"></label>
            <input type="text" id="name" name="name" />
          </td>
          <td>
            <select id="type" name="typeId" th:field="*{type}">
              <option
                  th:each="typeSelect : ${types}"
                  th:value="${typeSelect.id}"
                  th:text="${typeSelect.type}" ></option>
            </select>
          </td>
          <td>
            <label for="price">prix :</label>
            <input type="number" id="price" name="price" />
          </td>
          <td>
            <label for="stock">stock :</label>
            <input type="number" id="stock" name="stock" />
          </td>
          <td><input type="submit" value="submit"/></td>
        </tr>
      </form>
    </tbody>
  </table>

</main>

<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
